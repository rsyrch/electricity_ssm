# 默认
mcloud_api_domain = http://mcloudmonitor.com/gateway.do

# PID 商户UID
pid = 2088102175532185
# 当面付的APPID
appid = 2016091400506207

# RSA私钥、公钥和支付宝公钥
# 商户私钥且转PKCS8格式
